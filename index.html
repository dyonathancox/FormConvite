<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!--fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite | Aniversário</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <div id="app">
        <aside>
            <img src="assets/bg.svg" alt="">
            <div class="aside-container">
                <header>
                    <img src="assets/logo.svg" alt="">
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
            </div>
        </aside>
        <main>
            <div class="main-container">
                <div class="back">
                    <span>Crie seu convite</span>
                </div>

                <form enctype="multipart/form-data" method="post">

                    <fieldset class="child-info">
                        <legend>Sobre o evento</legend>
                        <div class="input-wrapper">
                            <label for="title">Titulo</label>
                            <input type="text" name="title" id="title" placeholder="Nome do evento">
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="start-date">Início</label>
                                <input type="date" id="start-date" name="start-date" lang="pt-br">
                            </div>
                            <div class="input-wrapper flex-2">
                                <label for="end-date">Fim</label>
                                <input type="date" id="end-date" name="end-date" lang="pt-br">
                            </div> 
                        </div>

                        
                        <div class="input-wrapper">
                            <label for="locale">Local</label>
                            <input type="text" id="locale" name="locale" placeholder="Link ou endereço">
                        </div>

                        <div class="textarea-wrapper">
                            <label for="about">Descrição</label>
                            <textarea name="about" id="about" cols="30" rows="5"
                                placeholder="A criança possui alguma condição médica que a criança deve estar ciente? (Se sim, especifique)"></textarea>
                        </div>
                    </fieldset>

                </form>
            </div>
        </main>
    </div>

</body>

</html>
